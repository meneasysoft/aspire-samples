variables:
  - ${{ if eq(variables['System.TeamProject'], 'public') }}:
    - name: PoolProvider
      value: NetCore-Public
  - ${{ if ne(variables['System.TeamProject'], 'public') }}:
    - name: PoolProvider
      value: NetCore1ESPool-Internal

trigger:
- main

pr: none

# The `resources` specify the location and version of the 1ES PT.
resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  # The pipeline extends the 1ES PT which will inject different SDL and compliance tasks.
  # For non-production pipelines, use "Unofficial" as defined below.
  # For productions pipelines, use "Official".  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    pool:
          name: $(PoolProvider)
          image: 1es-windows-2022
          os: windows
    sdl:
      policheck:
        enabled: true
        exclusionsFile: $(Build.SourcesDirectory)\.config\PoliCheckExclusions.xml
      sbom:
       # opting-out of SBOM generation as we don't produce artifacts
        enabled: false
      tsa:
        enabled: true        

    stages:
    - stage: build
      displayName: Build
      jobs:
      - job: Windows
        timeoutInMinutes: 60
        
        steps:
        - checkout: self
          clean: true
        - powershell: |
              ./build.cmd
          displayName: ./build.cmd
